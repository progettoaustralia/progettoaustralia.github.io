<script type="text/javascript">
 $(document).ready(function(){
   $('#contact-form').submit(function(event) {
    event.preventDefault();
    $('.error').remove(); // Removes any existing error messages upon submit to avoid any duplicated elements
    var errore= function(messaggio) {
      $('#contact-form').before('<div class="alert">C\'Ã¨ stato un errore nel invio della mail. <br/><blackquote>' + messaggio + '</blackquote></div>').fadeIn('fast');
    };

    $.ajax({
      type: 'POST',
      url: 'http://send.progettoaustralia.it/spedisci.php',   
      data: $('#contact-form').serialize(),
      dataType: 'json',
      cache: false,
      timeout: 7000,
      success: function(data) {
        if(data.success){
          ga('send', 'event', 'contact-form', 'inviato');

          $('#contact-form').before('<div class="success">Messaggio inviato con successo</div>');
          $('#contact-form').fadeOut();
        }else{
          ga('send', 'event', 'contact-form', 'errore');
          errore(data.msg)
        }
      },      
      error: function( jqXHR,textStatus,errorThrown ){
        errore(errorThrown)
      },
      
      complete: function(XMLHttpRequest, status) {

       // $('form')[0].reset();
      }
    });
    return false;

  });
});

</script>
