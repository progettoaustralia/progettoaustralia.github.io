<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/it_IT/sdk.js#xfbml=1&appId=364102162608&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<header class="site-header row">

  <nav class="navbar" role="navigation">
    <div class="container-fluid" id="navfluid">
     <div id="header-row" class="row">
      <a  id="scritta-pa" class="col-md-8 col-sm-9 col-xs-9" href="{{ site.baseurl }}/">
        <img class="img-responsive" alt="Progetto Australia"
        id="logo" src="{{ "/images/logo9.png" | prepend: site.baseurl}}" />
      </a>
      <div class="col-md-1 hidden-sm hidden-xs">
        <img class="img-responsive" src={{ "/images/sep.png" | prepend: site.baseurl}} 
        id="sep"/>
      </div>
      <img class="col-sm-3 hidden-xs img-responsive"  
      alt="Logo" src="{{ "/images/Kangaroo4.png" | prepend: site.baseurl}}" id="logoK"/>
      <div class="navbar-header pull-right col-xs-3">
       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
         <span class="sr-only">Toggle navigation</span>
         <span class="glyphicon glyphicon-th"></span>
         <span >menu</span>
       </div>
     </div>
     <div class="navbar-collapse pull-right collapse" id="navigationbar">
      <ul class="nav navbar-nav">
       {% for p in site.menu %}
        {% if site.url == p.permalink %}
           <li class="active">
            <a class="active" href="{{ p.permalink | prepend: site.baseurl }}">{{ p.title }}</a></li>
        {% else %}
           <li> <a  href="{{ p.permalink | prepend: site.baseurl }}">{{ p.title }}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>

</header>
